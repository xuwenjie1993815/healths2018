<script type="text/javascript">

//表单验证
$("#form-group-set").validate({
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    submitHandler:function(form){
        $(form).ajaxSubmit({
            dataType:'json',
            type:'post',
            success:function (data) {
                if (data.code == 1){
                    layer.msg('操作成功,请稍等...',{icon:1,time:1000},function() {
						parent.location.reload();
					})
                }else {
                    layer.msg('设置失败');
                }
                
                
            }
        });
    }
});



function jg(id) {
	$('table').css({'background-color':''});
	$('#'+id).css({'background-color':'#C0C0C0'});
	$('#jg_id').val(id);
	$.ajax({
		type: 'POST',
		url: "{:url('Admin/patient/jg')}",
		dataType: 'json',
		data:{p_id:id,type:'1'},
		success: function(data){
			if (data.code == 1) {
				$("#list").replaceWith(function(){
                    return data.html;
                });
                $("#list_yz").replaceWith(function(){
                    return data.html_yz;
                });
			}else{
				layer.msg('设置失败');
			}
		}
	});
}


</script>
