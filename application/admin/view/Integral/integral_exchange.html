{include file="../application/admin/view/Public/_header.html"/}
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-integral-exchange">
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>兑换积分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" min="0" value="0" placeholder="" id="integral" name="integral">分
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请填写备注" id="remark" name="remark">
			</div>
		</div>
		<input type="hidden" value={$id} name="id">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
{include file="../application/admin/view/Public/_footer.html"/}
<script>
//表单验证
$("#form-integral-exchange").validate({
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    submitHandler:function(form){
        $(form).ajaxSubmit({
            dataType:'json',
            type:'post',
            success:function (data) {
                if (data.code == 1){
                    layer.msg('兑换成功,请稍等...',{icon:1,time:500},function() {
						parent.location.reload();
					})
                }else {
                    layer.msg(data.msg,{icon:2,time:1000});
                }
                
                
            }
        });
    }
});
</script>
