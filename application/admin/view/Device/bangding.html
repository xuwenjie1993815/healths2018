function cancel_bangding(url,data_id,p_id){
		layer.confirm('确认解除绑定吗？', {
		  btn: ['确认','取消'] //按钮
		}, function(){
		  $.ajax({
		        url:"bangding",
		        type:'post',
		        dataType:'json',
		        data:{id:data_id,p_id:p_id,remove:'1'},
		        success:function(data){
		            if(data.code==1){	
		            	layer.msg(data.msg,{icon:1,time:1000},function() {
						location.reload();
					});
		            }else{
		            	layer.msg(data.msg,{icon:2,time:1000});
		            }
		        }
		    });
		});
}

function bangding(url,data_id,p_id){
		layer.confirm('确认绑定吗？', {
		  btn: ['确认','取消'] //按钮
		}, function(){
		  $.ajax({
		        url:"bangding",
		        type:'post',
		        dataType:'json',
		        data:{id:data_id,p_id:p_id,bangding:'1'},
		        success:function(data){
		            if(data.code==1){
		            	layer.msg(data.msg,{icon:1,time:1000},function() {
						location.reload();
					});
		            }
		            if (data.code==2) {
		            	layer.confirm(data.msg, {
						  btn: ['确定','取消'] //按钮
						}, function(){
						  	$.ajax({
						        url:"bangding",
						        type:'post',
						        dataType:'json',
						        data:{id:data_id,p_id:p_id,change:1},
						        success:function(data){
						            if(data.code==1){
						            	layer.msg(data.msg,{icon:1,time:1000},function() {
										location.reload();
									});
						            }else{
						            	layer.msg(data.msg,{icon:2,time:1000});
						            }
						        }
					    	});
						});
		            }
		        }
		    });
		});
}
