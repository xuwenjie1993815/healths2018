<script src="__STATIC__/lib/echarts/3.4.0/echarts.common.min.js"></script>

<script src="__PUBLIC__/mobile/hui/js/hui-swipe.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
var swipe = new huiSwpie('#swipe');
swipe.loop = true;
swipe.autoPlay = false;
swipe.run();


$(document).ready(function () {
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['收缩压','舒张压','心率']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['1','2','3','4','5']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'收缩压',
                type:'line',
                stack: '总量',
                data: ['126','123','123','100','150']
            },
            {
                name:'舒张压',
                type:'line',
                stack: '总量',
                data: ['70','60','65','67','68']
            },
            {
                name:'心率',
                type:'line',
                stack: '总量',
                data: ['80','90','100','110','120']
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
});

</script>
