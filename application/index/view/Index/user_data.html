{include file="../application/index/view/Public/header.html"}
<div>
    <div class="hui-tab">
        <div class="hui-tab-title">
            <div>血压数据</div>
            <div>血糖数据</div>
        </div>
        <div class="hui-tab-body">
            <div class="hui-tab-body-items">
              <div class="hui-tab-item" style="height: 280px;">
                    <!-- 血压趋势图 -->
                <div id="main" style="width:100%;height:100%;"></div><br>
					    预警列表：
              </div>
               <div class="hui-tab-item">
                    血糖数据：<br>
					预警列表：
               </div>
            </div>
        </div>
    </div>
</div>
{include file="../application/index/view/Public/footer.html"}
<script src="__PUBLIC__/mobile/hui/js/hui-tab.js" type="text/javascript"></script>
<script src="__STATIC__/lib/echarts/3.4.0/echarts.common.min.js"></script>
<script type="text/javascript">
hui.tab('.hui-tab');//参数为一个选择器用来选择选项卡外层

$(document).ready(function () {
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['收缩压','舒张压','心率']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['1','2','3','4','5']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'收缩压',
                type:'line',
                stack: '总量',
                data: ['126','123','123','100','150']
            },
            {
                name:'舒张压',
                type:'line',
                stack: '总量',
                data: ['70','60','65','67','68']
            },
            {
                name:'心率',
                type:'line',
                stack: '总量',
                data: ['80','90','100','110','120']
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
});
</script>
